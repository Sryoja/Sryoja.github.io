<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="todo">
            <input type="text" name="text" id="text" class='todo-input'>
            <div class="btnwrap">
                <button class="btn">done</button>
                <button class="btn">restore</button>
                <button class="btn">remove</button>
            </div>  
            <div class="list">
                <div class="list-item">
                <label class='label'><input type="checkbox" name="checkbox" id="checkbox">some text</label>
                <button class='list-btn done'>done</button><button class='list-btn remove'>remove</button>
                </div>
                
            </div>  
        </div>
    </div>
</body>
</html>
